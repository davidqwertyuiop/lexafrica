services:
  - type: web
    name: lexafrica-backend
    runtime: rust
    rootDir: backend
    buildCommand: cargo build --release
    startCommand: ./target/release/backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false

  - type: web
    name: lexafrica-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://lexafrica-backend.onrender.com/api
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
